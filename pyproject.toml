[tool.poetry]
name = "odooBundle-Codebase"
version = "0.1.1"
description = "A project for managing Odoo and custom modules at Hoschoc Enterprise."
authors = ["Andrew Shen <wildfootw@hoschoc.com>"]
license = "LGPLv3"
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
